{% macro showPitch(pitches) %} 
   {% for pitch in pitches %}
<!--card start-->




<!--card end-->
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            
        <div class="card mt-5">
            <div class="card-header" >
                <b>{{pitch.category}}</b>
            </div>
            <div class="card-body">
                
                
                <p><strong>{{pitch.title}}</strong></p>
                <p>{{pitch.content}}</p>
                <p><i>~ {{pitch.author}}~</i></p>

              

                

            </div>
            
                <li class="list-group-item">{{pitch.date_posted.strftime('%d-%m-%Y %H:%M')}}</li>
                <div>
                    
                    <a  href="">Vote Up </a>&ensp;
                    <a  href="">Vote Down </a>&ensp;
                    <a  href="{{url_for('main.comment',pitch_id=pitch.id)}}">Comment</a>&ensp;
                </div>
                    <a href="{{url_for('main.new_pitch')}}" class="btn btn-small">Add a Pitch</a>
                    
            </ul>
        </div>

        </div>

    </div>
</div>

{% endfor %} 
{% endmacro %}
